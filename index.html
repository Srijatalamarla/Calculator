<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator_logo.png" type="image">

</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="top-container">
            <div class="container">
                <div class="input-space">
                    <input type="text" name="" id="" class="input-value" />
                </div>
                <section class="buttons-container">
                    <div class="clear btn">AC</div>
                    <div class="clear btn">CE</div>
                    <div class="decimal btn">.</div>
                    <div class="operators btn">/</div>
                    <div class="number btn">7</div>
                    <div class="number btn">8</div>
                    <div class="number btn">9</div>
                    <div class="operators btn">*</div>
                    <div class="number btn">4</div>
                    <div class="number btn">5</div>
                    <div class="number btn">6</div>
                    <div class="operators btn">-</div>
                    <div class="number btn">1</div>
                    <div class="number btn">2</div>
                    <div class="number btn">3</div>
                    <div class="operators btn">+</div>
                    <div class="number btn">00</div>
                    <div class="number btn">0</div>
                    <div class="result btn">=</div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <p>copyright</p>
    </footer>
</body>
</html>
